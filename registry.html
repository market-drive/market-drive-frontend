<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="Bootstrap/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="registry.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif:400,400i,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/main.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <title>Market Drive</title>
</head>
<body class="white-background">
        <div class="container">
                <div class="row">
                    <h1 class="offset-lg-4 col-lg-4">
                        <img class="logo-registry" src="./images/logo2.png" alt="logo">
                    </h1>
                </div>
                <div class="row">
                    <div class="offset-lg-4 col-lg-5 logo-text">
                        <h4>Рутинные покупки - дело одной минуты</h4>
                    </div>
                </div>
        </div>
<form id="formCheckin" name="myForm" class="form-signit">
        <label for="userName" class="sr-only"></label>
        <input type="text" name="user" id="userName" class="form-control nameInp" placeholder="Ваше имя" autofocus>
        <span id="error-name" class="error-name"></span>


        <label for="email" class="sr-only"></label>
        <input type="email" name="userEmail" id="email" class="form-control emailInp" placeholder="Электронная почта">
        <span class="error-email"></span>

        <label for="password" class="sr-only"></label>
        <input type="password" name="userPassword" id="password" class="form-control passInp" placeholder="Пароль">
        <span id="error-password" class="error-password"></span>


        <label for="repeatPassword" class="sr-only"></label>
        <input type="password" id="repeatPassword" class="form-control passRepeat" placeholder="Повторить пароль">
        <span id="error-confirm" class="error-confirm"></span>

    <button id="btnCheckIn" class="btn btn-main btn-width" type="button">
        Создать аккаунт
    </button>
    <ul class="list-group">
        <li><a href="login.html" class="list-item">Уже зарегистрированы</a></li>
        <li><a href="content.html" class="list-item">Вернуться на главную</a></li>
    </ul>
    <div class="social-icons white-background">
            <button class="fasebook">
                <i class="fa fa-facebook"></i>
            </button>
            <button class="google">
                <i class="fa fa-google"></i>
            </button>
        </div>
</form>
<script type="text/javascript" src="registry.js"></script>
</body>
</html>
