<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="Bootstrap/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Market Drive</title>
</head>
<body class="text-center">
<form id="formCheckin" name="myForm" class="form-signit">
    <h1 class="h2 mb-2 font-weight-normal">Market Drive</h1>
    <h3 class="h3 mb-3 font-weight-normal">Рутинные покупки - дело одной минуты</h3>

        <label for="userName" class="sr-only"></label>
        <input type="text" name="user" id="userName" class="form-control" placeholder="Ваше имя"  required autofocus>
        <span id="error-name"></span>


        <label for="email" class="sr-only"></label>
        <input type="email" name="userEmail" id="email" class="form-control" placeholder="Электронная почта" required >
        <span id="error-email"></span>

        <label for="password" class="sr-only"></label>
        <input type="password" name="userPassword" id="password" class="form-control" placeholder="Пароль" required>
        <span id="error-password"></span>


        <label for="repeatPassword" class="sr-only"></label>
        <input type="password" id="repeatPassword" class="form-control" placeholder="Повторить пароль" required>
        <span id="error-confirm"></span>

    <button id="btnCheckIn" class="btn btn-lg btn-outline-secondary btn-block mt-3" type="submit">
        Создать акаунт
    </button>
    <div class="row justify-content-center mt-2">
        <p>Зарегистрироваться с помощью</p>
    </div>
    <button>
        <i class="fa fa-facebook"></i>
        <a href="https://www.facebook.com/?stype=lo&jlou=Afc8v6Ggg6PlKKfP5PN1E7dFhZcgBKuWdnzPVhRUs1IqGbO0HS8dXhtCtv4gkwDXt1RNTty0NsGsdpTT25t3ZezS8OsYGzeeNaIwXaDbvlt0nw&smuh=11539&lh=Ac-XOsMZhg6riP17"></a>
    </button>
    <button>
        <i class="fa fa-google"></i>
    </button>
    <ul class="list-group">
        <li><a href="index.html">Уже зарегистрированы</a></li>
        <li><a href="#">Вернуться на главную</a></li>
    </ul>
</form>
<script type="text/javascript" src="validation.js"></script>
</body>
</html>
