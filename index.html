<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="Bootstrap/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Market Drive</title>
</head>
<body class="text-center">
    <form class="form-signit">
        <h1 class="h2 mb-2 font-weight-normal">Market Drive</h1>
        <h3 class="h3 mb-3 font-weight-normal">Рутинные покупки - дело одной минуты</h3>

        <label for="email" class="sr-only">Введите почту</label>
        <input type="email" id="email" class="form-control" placeholder="Введите почту" required autofocus>

        <label for="password" class="sr-only"></label>
        <input type="text" id="password" class="form-control" placeholder="Введите пароль" required>

        <div class="checkbox mb-3 p-3">
            <label>
                <input type="checkbox" value="remember-me" checked="checked">
                Запомнить меня
            </label>
        </div>
        <button id="check-in" href="content.html" class="btn btn-lg btn-outline-secondary btn-block" type="submit">
            Войти
        </button>
        <ul class="list-group">
            <li><a href="check in.html">Зарегистрироваться</a></li>
            <li><a href="#">Забыли пароль</a></li>
        </ul>
        <button>
            <i class="fa fa-facebook"></i>
        </button>
        <button>
            <i class="fa fa-google"></i>
        </button>
    </form>
</body>
</html>
