<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="Bootstrap/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif:400,400i,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Market Drive</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body class="white-background">
        <div class="container">
                <div class="row">
                    <h1 class="offset-lg-4 col-lg-4">
                        <img class="logo-registry" src="./images/logo2.png" alt="logo">
                    </h1>
                </div>
                <div class="row">
                    <div class="offset-lg-4 col-lg-5 logo-text">
                        <h4>Рутинные покупки - дело одной минуты</h4>
                    </div>
                </div>
        </div>
                <form class="form-signit">
                    <label for="email" class="sr-only">Введите почту</label>
                        <input type="email" id="email" class="form-control enterEmail" placeholder="Введите почту" autofocus>
                        <span class="error-email"></span>

                        <label for="password" class="sr-only"></label>
                            <input type="password" id="password" class="form-control enterPass" placeholder="Введите пароль">
                            <span class="login-error"></span>

                            <div class="checkbox mb-3 p-3">
                        <label>
                            <input type="checkbox" value="remember-me" checked="checked">
                            Запомнить меня
                        </label>
                    </div>
                    <button id="check-in" href="content.html" class="btn btn-main btn-width btn-block" type="button">
                        Войти
                    </button>
                    <ul class="list-group">
                        <li><a href="registry.html" class="list-item">Зарегистрироваться</a></li>
                        <li><a href="#" class="list-item">Забыли пароль</a></li>
                    </ul>
                    <div class="social-icons white-background">
                        <button class="fasebook">
                            <i class="fa fa-facebook"></i>
                        </button>
                        <button class="google">
                            <i class="fa fa-google"></i>
                        </button>
                    </div>
                </form>
            </div>
    <script src="login.js"></script>
</body>
</html>
